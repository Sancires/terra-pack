id: TERRAIN_HIGHLANDS
type: BIOME
abstract: true

vars: &variables
  base: 120
  height: 24

terrain:
  sampler:
    type: EXPRESSION
    dimensions: 3
    variables: *variables
    expression: -y + base

  sampler-2d:
    dimensions: 2
    type: EXPRESSION
    variables: *variables
    expression: (simplex2(x, z)+1)/1.5 * height